<!DOCTYPE html>
<html>
	<head>
		<title>
			{% if page.title %}
				{{ page.title }} - {{ site.title }}
			{% else %}
				{{ site.title }}
			{% endif %}
		</title>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="/stylesheets/master.css" type="text/css" media="screen" charset="utf-8"/>
		<link rel="alternate" type="application/atom+xml" href="/atom.xml" />
{% if site.owner_link %}{% if post.url == site.baseurl %}
		<link rel="me" href="{{ site.owner_link }}" />{% else %}
		<link rel="author" href="{{ site.owner_link }}" />
{% endif %}{% endif %}
  </head>
	<body>
		<h1>{{ site.title }}</h1>
		<nav>
			{% include nav.html %}
		</nav>
		{{ content }}
    <div id='footer'>
      {% include license.html %}
    </div>
    <a href='https://github.com/pathawks/pathawks.github.com' id='githubbanner' title='Fork me on GitHub'>Fork me on GitHub</a>
	</body>
</html>
